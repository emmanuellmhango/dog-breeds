<html>
<body>

<div id="demo">
  <img id="dogImage" src="" alt="Test" />
</div>
<button id="test">Test i</button>

<script>
const v = document.getElementById("test");
v.addEventListener('click', getRandomImage('african'));

function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

async function getRandomImage(breedName)
{
	const json = await httpGet(`https://dog.ceo/api/breed/${breedName}/images/random`);
  const array = JSON.parse(json);
  const url = array.message;
  //const image = document.getElementById('dogImage');
  //image.src = url;
  return url;
}
</script>
</body>
</html>
